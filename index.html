<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-display-history">
            </div>
            <div class="calculator-digits-container">
                    <div class="button-container">
                        <button id="clearButton">C</button>
                    </div>
                    <div class="button-container">
                        <button>&#40;</button>
                    </div>
                    <div class="button-container">
                        <button>&#41;</button>
                    </div>
                    <div class="button-container">
                        <button>mod</button>
                    </div>
                    <div class="button-container">
                        <button>&Pi;</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="7">7</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="8">8</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="9">9</button>
                    </div>
                    <div class="button-container">
                        <button class="operatorButton" value="/">/</button>
                    </div>
                    <div class="button-container">
                        <button>&#8730;</button>
                    </div>
                    <div class="button-container">
                        <button id="test" class="number" value="4">4</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="5">5</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="6">6</button>
                    </div>
                    <div class="button-container">
                        <button class="operatorButton" value="*">*</button>
                    </div>
                    <div class="button-container">
                        <button>&#8337;</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="1">1</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="2">2</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="3">3</button>
                    </div>
                    <div class="button-container">
                        <button class="operatorButton" value="-">-</button>
                    </div>
                    <div class="button-container">
                        <button id="equalButton">=</button>
                    </div>
                    <div class="button-container">
                        <button class="number" value="0">0</button>
                    </div>
                    <div class="button-container">
                        <button>&#8231;</button>
                    </div>
                    <div class="button-container">
                        <button >%</button>
                    </div>
                    <div class="button-container">
                        <button class="operatorButton" value="+">+</button>
                    </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
