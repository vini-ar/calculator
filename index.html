<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="calculator-display-history"></div>
                <div class="calculator-display-current">
                    <input id="calculator-display-current-input" type="text" value="24+24">
                </div>
            </div>
            <div class="calculator-digits-container">
                    <div class="button-container">
                        <button>C</button>
                    </div>
                    <div class="button-container">
                        <button>&#40;</button>
                    </div>
                    <div class="button-container">
                        <button>&#41;</button>
                    </div>
                    <div class="button-container">
                        <button>mod</button>
                    </div>
                    <div class="button-container">
                        <button>&Pi;</button>
                    </div>
                    <div class="button-container">
                        <button>7</button>
                    </div>
                    <div class="button-container">
                        <button>8</button>
                    </div>
                    <div class="button-container">
                        <button>9</button>
                    </div>
                    <div class="button-container">
                        <button>&#247;</button>
                    </div>
                    <div class="button-container">
                        <button>&#8730;</button>
                    </div>
                    <div class="button-container">
                        <button>4</button>
                    </div>
                    <div class="button-container">
                        <button>5</button>
                    </div>
                    <div class="button-container">
                        <button>6</button>
                    </div>
                    <div class="button-container">
                        <button>&#215;</button>
                    </div>
                    <div class="button-container">
                        <button>&#8337;</button>
                    </div>
                    <div class="button-container">
                        <button>1</button>
                    </div>
                    <div class="button-container">
                        <button>2</button>
                    </div>
                    <div class="button-container">
                        <button>3</button>
                    </div>
                    <div class="button-container">
                        <button id="subtractionbutton">-</button>
                    </div>
                    <div class="button-container">
                        <button id="equalButton">=</button>
                    </div>
                    <div class="button-container">
                        <button>0</button>
                    </div>
                    <div class="button-container">
                        <button>&#8231;</button>
                    </div>
                    <div class="button-container">
                        <button>%</button>
                    </div>
                    <div class="button-container">
                        <button id="additionButton">+</button>
                    </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
